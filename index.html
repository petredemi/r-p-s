<!Doctype html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <title>rock-paper-scisor></title>
        <link rel = "stylesheet" href = rps.css>
        <script src="java-script.js" defer> </script> 

    </head>
    <body>
        <h2>Play: Rock, Paper, Scissors</h2>
        <div class = 'rps'>
            <p>press a button:</p>
        
            <div class = 'options'> 
                <button  id = 'rock' >rock</button>
                <button  id = 'paper' >paper</button>
                <button  id = 'scissors' >scissors</button>
            </div>
            <div id = 'computer-option'>
                <p> Computer chose:</p>
                <div id = 'computer'></div>
            </div>
    
            <div class = 'round'>
                <h3> Round result: </h3>
                <div id = 'results'></div>
            </div>
            <div class = 'scoretable'>
                <button id = 'score' >Score:</button>
                <div class = 'your_points'>
                    <p>Your Points:</p>
                    <div class = 'youwinn'></div>
                </div>
                <div class = 'computer_points'>
                    <p>Computer Points</p>
                    <div class = 'computerwinn'></div>
                </div>
            </div>
        
        
            <audio id = 's1' src="sounds/tink.wav"></audio>
            <audio id = 's2' src="sounds/boom.wav"></audio>
            <audio id = 's3' src="sounds/tom.wav"></audio>
        
        </div>
    </body>


</html>
